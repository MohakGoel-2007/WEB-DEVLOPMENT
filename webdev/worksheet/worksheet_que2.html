<!DOCTYPE html>
<html>
<head>
    <title>CSS Priority Test</title>
    <style>
        p {
            color: green;
        }

        .highlight {
            color: blue;
        }

        #special {
            color: red;
        }
    </style>
</head>
<body>

    <p>Normal paragraph</p>
    <p class="highlight">Highlighted paragraph</p>
    <p id="special" class="highlight">CSS Priority Test</p>

</body>
</html>
